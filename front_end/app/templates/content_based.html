{% extends 'layout.html'%}
{% block content %}
<h1 style="font-size:30px">Content Based Recommendation</h1>

<form method="POST"  class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="The Dark Knight Rises" aria-label="Search", name="searched">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>

{% for item in targetItem %}
        <div class="shadow p-2 mb-3 bg-body rounded">
            <p><span class="fst-italic">Movie Name: </span>{{ item.movie_name }}</p>
        </div>
    {% endfor %}
{% endblock content %}
